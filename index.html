<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Transkrip Nilai</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container" id="konten">
    <h2>Memuat data...</h2>
  </div>

  <script>
    async function loadData() {
      const urlParams = new URLSearchParams(window.location.search);
      const nisn = urlParams.get("nisn");
      const res = await fetch("data.json");
      const dataSiswa = await res.json();
      const data = dataSiswa[nisn];
      const konten = document.getElementById("konten");

      if (data) {
        konten.innerHTML = `
          <h2>IJAZAH</h2>
          <p><strong>Nama:</strong> ${data.nama}</p>
          <p><strong>NISN:</strong> ${data.nisn}</p>
          <p><strong>Tempat, Tanggal Lahir:</strong> ${data.tempat_lahir}, ${data.tanggal_lahir}</p>
          <p><strong>Nomor Ijazah:</strong> ${data.no_ijazah}</p>
          <a class="btn" href="${data.link_pdf}" target="_blank">Download Ijazah (PDF)</a>
        `;
      } else {
        konten.innerHTML = "<h2>Data tidak ditemukan</h2>";
      }
    }

    loadData();
  </script>
</body>
</html>
